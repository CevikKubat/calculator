<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="screen" id="screen">
            
        </div>
        <div class="top-row">
            <button class="operator" id="C" data-operator="C">C</button> 
            <button class="operator" id="equal" data-operator="=">=</button> 
        </div>
        <div class="row">
            <button class="number" id="n1" data-number="1">1</button> 
            <button class="number" id="n2" data-number="2">2</button> 
            <button class="number" id="n3" data-number="3">3</button> 
            <button class="operator" id="+" data-operator="+">+</button> 
        </div>
        <div class="row">
            <button class="number" id="n4" data-number="4">4</button> 
            <button class="number" id="n5" data-number="5">5</button> 
            <button class="number" id="n6" data-number="6">6</button> 
            <button class="operator" id="-" data-operator="-">-</button> 
        </div>
        <div class="row">
            <button class="number" id="n7" data-number="7">7</button> 
            <button class="number" id="n8" data-number="8">8</button> 
            <button class="number" id="n9" data-number="9">9</button> 
            <button class="operator" id="*" data-operator="*">*</button> 
        </div>
        <div class="bottom-row">
            <button class="number" id="n0" data-number="0">0</button> 
            <button class="number" id="," data-number=".">.</button>
            <button class="operator" id="/" data-operator="/">/</button> 
        </div>
    </div>
</body>
</html>
